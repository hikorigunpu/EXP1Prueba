{% load static %}
<!doctype html>
<html lang="en">

<head>
    <title>Editar perfil</title>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src={% static "1.js" %}> </script>
    <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/attachments/960931857086693396/983892424323629066/1f40c.png">
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script>
        $(function () {
            $("#nav-bar").load('{% url "navbarlog" %}');
        });
    </script>
    <script>
    $(function () {
      $("#foot").load('{% url "footerlog" %}');
    });
    </script>
</head>

<body class="d-flex flex-column min-vh-100" onload="onLoad()">
    <!-- NavBar -->
    <div id="nav-bar">
    </div>
    <!-- NavBar -->
    <br>
    <br>
    <div class="container profile profile-view" id="profile">
        <form>
            <div class="form-row profile-row">
                <div class="col-md-4 relative">
                    <div class="avatar">
                        <div class="avatar-bg center"><img class="img-fluid border" src="https://cdn.discordapp.com/attachments/668596153822216220/844800063586828299/1c1678ae14842eabc10d2e8e2f7addd8.jpg" alt="profile">
                        </div>
                    </div>
                </div>

                <div class="col-md-8 pl-5">
                    <h1>Perfil Actual</h1>
                    <br>
                    <hr>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Nombre </label>
                                <h4>Among</h4>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Apellido </label>
                                <h4>Us</h4>
                            </div>
                        </div>
                    </div>
                    <div class="form-group"><label>Email </label>
                        <h4>mejorjuego2018@gmail.com</h4>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Contraseña </label>
                                <h4>EstoEsVerdad123</h4>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </form>
        <br>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-md-12 alert-col relative">
                <div class="alert alert-info alert-dismissible absolue center" role="alert"><button type="button"
                        class="close" data-dismiss="alert" aria-label="Close"><span
                            aria-hidden="true">×</span></button><span>Ingrese sus nuevos datos</span></div>
            </div>
        </div>
        <form>
            <div class="form-row profile-row">
                <div class="col-md-4 relative">
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <div class="card">
                        <input type="file" name="imagen" id="file" />

                    </div>
                </div>
                <br>
                <div class="col-md-8 pl-5">
                    <h1>Editar Perfil</h1>
                    <hr>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Nombre </label><input class="form-control" type="text"
                                    name="firstname"></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Apellido </label><input class="form-control" type="text"
                                    name="lastname"></div>
                        </div>
                    </div>
                    <div class="form-group"><label>Email </label><input class="form-control" type="email"
                            autocomplete="off" required="" name="email"></div>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Contraseña </label><input class="form-control"
                                    type="password" name="password" autocomplete="off" required=""></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Confirmar Contraseña</label><input class="form-control"
                                    type="password" name="confirmpass" autocomplete="off" required=""></div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-row">
                        <div class="col-md-12 content-right "><button class="btn btn-primary form-btn"
                                type="submit">Guardar </button> <button class="btn btn-danger form-btn "
                                type="reset">Cancelar </button></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <br>
    <br>
    <div id="foot"></div>
</body>

</html>
